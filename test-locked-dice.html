<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Locked Dice CSS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container mt-5">
        <h1>Locked Dice CSS Test</h1>
        
        <div class="row">
            <div class="col-12">
                <h3>Normal Dice (should not have red glow)</h3>
                <div id="normal-dice" class="d-flex justify-content-center gap-2 mb-4">
                    <img src="assets/dice1.png" alt="Normal Dice 1" style="width: 60px; height: 60px; border: 2px solid #6c757d; border-radius: 8px;">
                    <img src="assets/dice2.png" alt="Normal Dice 2" style="width: 60px; height: 60px; border: 2px solid #6c757d; border-radius: 8px;">
                    <img src="assets/dice3.png" alt="Normal Dice 3" style="width: 60px; height: 60px; border: 2px solid #6c757d; border-radius: 8px;">
                </div>
                
                <h3>Locked Dice (should have red glow)</h3>
                <div id="locked-dice" class="d-flex justify-content-center gap-2 mb-4">
                    <img src="assets/dice4.png" alt="Locked Dice 1" class="locked" style="width: 60px; height: 60px; border: 2px solid #6c757d; border-radius: 8px;">
                    <img src="assets/dice5.png" alt="Locked Dice 2" class="locked" style="width: 60px; height: 60px; border: 2px solid #6c757d; border-radius: 8px;">
                    <img src="assets/dice6.png" alt="Locked Dice 3" class="locked" style="width: 60px; height: 60px; border: 2px solid #6c757d; border-radius: 8px;">
                </div>
                
                <h3>Selected by Other Player (yellow glow)</h3>
                <div id="selected-dice" class="d-flex justify-content-center gap-2 mb-4">
                    <img src="assets/dice1.png" alt="Selected Dice 1" class="selected-by-other" style="width: 60px; height: 60px; border: 2px solid #6c757d; border-radius: 8px;">
                    <img src="assets/dice2.png" alt="Selected Dice 2" class="selected-by-other" style="width: 60px; height: 60px; border: 2px solid #6c757d; border-radius: 8px;">
                </div>
                
                <h3>Locked + Selected by Other (should be red, not yellow)</h3>
                <div id="locked-selected-dice" class="d-flex justify-content-center gap-2 mb-4">
                    <img src="assets/dice3.png" alt="Locked+Selected Dice 1" class="locked selected-by-other" style="width: 60px; height: 60px; border: 2px solid #6c757d; border-radius: 8px;">
                    <img src="assets/dice4.png" alt="Locked+Selected Dice 2" class="locked selected-by-other" style="width: 60px; height: 60px; border: 2px solid #6c757d; border-radius: 8px;">
                </div>
                
                <div class="mt-4">
                    <button class="btn btn-primary" onclick="testAddLocked()">Add 'locked' class to first normal dice</button>
                    <button class="btn btn-secondary" onclick="testRemoveLocked()">Remove 'locked' class from first locked dice</button>
                    <button class="btn btn-success" onclick="testAddSelectedByOther()">Add 'selected-by-other' to first locked dice</button>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        function testAddLocked() {
            const firstNormal = document.querySelector('#normal-dice img');
            if (firstNormal) {
                firstNormal.classList.add('locked');
                console.log('Added locked class to first normal dice');
            }
        }
        
        function testRemoveLocked() {
            const firstLocked = document.querySelector('#locked-dice img.locked');
            if (firstLocked) {
                firstLocked.classList.remove('locked');
                console.log('Removed locked class from first locked dice');
            }
        }
        
        function testAddSelectedByOther() {
            const firstLocked = document.querySelector('#locked-dice img.locked');
            if (firstLocked) {
                firstLocked.classList.add('selected-by-other');
                console.log('Added selected-by-other class to locked dice');
            }
        }
    </script>
</body>
</html>
